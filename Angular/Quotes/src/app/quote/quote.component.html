<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h1>Life Quotes</h1>
      <h5>Inspiring people to live their best life!</h5>
      <hr>
      <ul>
        <div *ngFor='let quote of quotes;let i = index'>
          <li>{{quote.quote}}</li>
          <button (click)='toggleDetails(i)'>Quote Details</button>
          <app-quote-detail *ngIf='quote.showAuthor' [quote]='quote' (isComplete)= 'deleteQuote($event,i)'></app-quote-detail>
        </div>
      </ul>
    </div>
  </div>  
  <div class="col-md-6">
    <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
  </div>
</div>
